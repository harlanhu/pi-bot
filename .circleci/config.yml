version: 2.1

jobs:
  build:
    docker:
      - image: openjdk:22-jdk-oracle
    working_directory: /pi-device-sdk
    steps:
      - checkout
      - restore_cache:
          keys:
            - pi-device-sdk-{{ checksum "pom.xml" }}
      - run:
          name: package
          command: mvn package

workflows:
  build-workflow:
    jobs:
      - build
